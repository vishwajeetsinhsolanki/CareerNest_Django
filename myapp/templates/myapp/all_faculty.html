{% extends 'myapp/index.html' %}

{% block content %}     
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>All Faculty <small class="text-muted">Welcome to CareerNest</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                                                    <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10" type="button">
                                <i class="zmdi zmdi-plus"></i>
                            </button>
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> CareerNest</a></li>
                                                            <li class="breadcrumb-item">Faculty</li>
                                                                                        <li class="breadcrumb-item active">All Faculty</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix">
        <div class="col-lg-12">
            
            <div class="tab-content m-t-10">
                <div class="tab-pane active" id="Permanent">
                    <div class="row clearfix">
                        {% for i in fall %}
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="card xl-blue member-card doctor">
                                <div class="body">
                                    <div class="member-thumb">
                                        <img src="{{i.pic.url}}" class="img-fluid" alt="profile-image">                               
                                    </div>
                                    <div class="detail">
                                        <h4 class="m-b-0">{{i.firstname}} {{i.lastname}}</h4>
                                        <p class="text-muted">{{i.user_id.role}}</p>
                                        <p class="text-muted">Department : {{i.department_id.name}}</p> 
                          
                                        <a href="{% url 'edit-course' pk=i.id %}" type="submit" class="btn btn-default btn-round btn-simple">Edit</a>
                                        <a href="{% url 'del-faculty' pk=i.id %}" type="submit" class="btn btn-default btn-round btn-simple">Delete</a> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        
                    </div> 
                </div>
            </div>
        </div>
    </div>

            </div>
</section>

{% endblock %}
