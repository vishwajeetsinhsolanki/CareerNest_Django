{% extends 'myapp/index.html' %}

{% block content %}     
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Department <small class="text-muted">Welcome to CareerNest</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> CareerNest</a></li>
                            <li class="breadcrumb-item">Department</li>
                            <li class="breadcrumb-item active">All Department</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
                <h2><strong>All</strong>Departments</h2>

            </div>
            <div class="body">
                <div class="clearfix row">
                    {% for i in dall %}
                        <div class="col-sm-4 col-md-3 col-lg-3">
                            <div class="body m-b-10 l-parpl">
                                <div class="color-name d-dlex justify-content-between align-items-center">
                                    <span>{{i.name}}</span>
                                    <br>
                                    <a href="{% url 'edit-department' pk=i.id %}" type="submit" class="btn btn-primary btn-round">Edit</a>
                                    <a href="{% url 'del-department' pk=i.id %}" type="submit" class="btn btn-default btn-round">Delete</a>                                    
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
   
</div>
            </div>
</section>

{% endblock %}
